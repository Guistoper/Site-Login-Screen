<html>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
    <head>
        <title>Sign in - Appletre</title>
    </head>
    <body>
        <div class="box">
            <div class="inbox">
                <div class="leftbox">
                    <h1 class="headbox">Sign In</h1>
                    <p class="parabox">Use your email</p>
                </div>
                <div class="rightbox">
                    <input class="email" type="email" name="email" placeholder="Email">
                    <div>
                        <button class="forgot" type="button">Forgot email?</button>
                        <p class="parabox">Not your computer? Use Guest mode to sign in privately. </p>
                        <input class="createbutton" type="button" name="create" value="Create Account">
                        <input class="nextbutton" type="button" name="next" value="Next">
                    </div>
                </div>
            </div>
            <div class="foot">
                <a class="help" href="#help">Help</a>
                <a class="privacy" href="#privacy">Privacy</a>
                <a class="terms" href="#terms">Terms</a>
            </div>
        </div>
        
    </body>
</html>
