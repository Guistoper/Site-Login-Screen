<html>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
    <head>
        <title>Sign in - Appletre</title>
    </head>
    <body>
        <div class="page">
            <div class="box">
                <div class="left">
                    <h1 class="h1">Sign In</h1>
                    <p class="p1">Use your email</p>
                </div>
                <div class="right">
                    <form action="">
                        <input class="email" id="email" type="email" placeholder="Email" required><br>
                        <button class="forgot" type="button">Forgot email?</button>
                        <div class="div">
                            Not your computer? Use Guest mode to sign in privately.
                            <a class ="a" href="#forgot">Learn more about using Guest mode</a>
                        </div>
                        <input class="create" id="create" type="button" value="Create Account">
                        <input class="next" id="next" type="button" value="Next">
                    </form>
                </div>
            </div>
            <div class="footer">
                <a class="help" href="#help">Help</a>
                <a class="privacy" href="#privacy">Privacy</a>
                <a class="terms" href="#terms">Terms</a>
            </div>
        </div>
    </body>
</html>
